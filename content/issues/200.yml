    description: |
      Rocket, SpaceX achievements are so greats. It would be really good to see how they built their software. StackOverFlow spoke with Steven Gerding, Dragon’s software development lead, about the special challenges software development has for SpaceX's many missions. Don't forgot part 2, [Building a Space Based ISP](https://stackoverflow.blog/2021/05/11/building-a-space-based-isp/)

