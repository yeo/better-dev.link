time: "May 17, 2021"
subject: "Don’t push that button: Exploring the software that flies SpaceX rockets and Starships"
draft: false
description: "Hi all,

  Hope everyone has a great week ahead. For any reader who are in Gaza, stay safe, I hope everything will be fine. This week many article come from a high level overview to help you relax with the last 2 intensive issues.

  Thank you to the readers who have [bought me a coffee](https://www.buymeacoffee.com/betterdev), really appreciate that ❤.️"

